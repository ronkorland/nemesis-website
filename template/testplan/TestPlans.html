<button ng-show="hasPermission('create')" class="btn btn-primary" style="margin-bottom: 15px;"
        click-link="/testplan/new">Add Test Plan
</button>
<div class="widget widget-table">
    <div class="widget-content">
        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-repeat="header in headers">
                    {{ header.title }}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr context-menu="rightClick(testPlan.id)" data-target="testPlanMenu" ng-repeat="testPlan in testPlans">
                <td>{{testPlan.name}}</td>
                <td>{{testPlan.owner}}</td>
                <td>{{testPlan.creationDateTime}}</td>
                <td>{{testPlan.updateDateTime}}</td>
            </tr>
            </tbody>
        </table>
        <div ng-show="!loaded">
            <img class="loader" ng-src="img/loader.gif"/>
        </div>
        <div ng-show="loaded && testPlansCount == 0">
            <span>No Data</span>
        </div>
    </div>
</div>
<div class="dropdown" id="testPlanMenu">
    <ul class="dropdown-menu" role="menu">
        <li role="presentation">
            <a class="pointer" role="menuitem" tabindex="-1" ng-click="viewTestPlan()">View</a>
        </li>
        <li ng-show="hasPermission('edit')" role="presentation">
            <a class="pointer" role="menuitem" tabindex="-1" ng-click="editTestPlan()">Edit</a>
        </li>
        <li ng-show="hasPermission('delete')" role="presentation">
            <a class="pointer" role="menuitem" tabindex="-1" ng-click="deleteTestPlan()">Delete</a>
        </li>
    </ul>
</div>
