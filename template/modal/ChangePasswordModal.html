<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true" ng-click="cancel()">&times;</button>
    <h5 class="modal-title">Change Password</h5>
</div>
<div class="modal-body">
    <div class="row">
        <label>Current Password</label>

        <div class="controls">
            <input ng-model="input.currentPassword" class="form-control" ng-required="true" type="password"
                   id="currentPassword">
        </div>
    </div>
    <div class="row">
        <label>New Password</label>

        <div class="controls">
            <input type="password" ng-model="input.newPassword" class="form-control" ng-required="true" type="text"
                   id="newPassword">
        </div>
    </div>
    <div class="row">
        <label>Verify Password</label>

        <div class="controls">
            <input type="password" ng-model="input.verifyPassword" class="form-control" ng-required="true"
                   type="text"
                   id="verifyPassword">
        </div>
    </div>
    <div style="color: red;" ng-show="passwordMatch()">Password doesn't match confirmation‚Äù
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-link" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary"
            ng-disabled="!input.verifyPassword || !input.newPassword || !input.currentPassword || passwordMatch()"
            ng-click="save()">
        Save
    </button>
</div>
