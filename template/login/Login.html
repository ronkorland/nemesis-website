<link rel="stylesheet" href="css/signin.css">

<div class="account-container">
    <div class="content clearfix">
        <form ng-submit="login()" autocomplete="on">
            <h1>Member Login</h1>

            <div class="login-fields">
                <p>Please provide your details</p>

                <div class="field">
                    <label for="username">Username</label>
                    <span>
                    	<span class="username-field"></span>                    
                    	<input type="text"
                           ng-model="username" id="username" name="username" value=""
                           placeholder="Username" class="login">
                	</span>
                </div>
                <!-- /field -->
                <div class="field">
                    <label for="password">Password:</label>
                    <span>
                    	<span class="password-field"></span>
                    	<input type="password"
                           ng-model="password" id="password" name="password" value=""
                           placeholder="Password" class="login">
                	</span>
                </div>
                <!-- /password -->
            </div>
            <!-- /login-fields -->
            <div style="color: red;" ng-show="loginError">Username and/or Password Incorrect</div>
            <div class="login-actions">
				<span class="login-checkbox">
                    <input ng-model="rememberMe" id="rememberMe" name="rememberMe"
                           type="checkbox" class="field login-checkbox"
                           tabindex="4">
                    <label class="choice" for="rememberMe">Remember Me</label>
				</span>
                <input ng-disabled="!username || !password" type="submit" class="button btn btn-primary btn-large" value="Sign In">
            </div>
            <!-- .actions -->
        </form>
    </div>
    <!-- /content -->
</div>
