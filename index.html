<!DOCTYPE html>
<html lang="en" ng-app="reportsApp">
<head>
    <meta charset="utf-8">
    <title>Nemesis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/timeline.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">Nemesis</a>
        </div>
    </div>
</div>

<div class="subnavbar">
    <div class="subnavbar-inner">
        <div class="container">
            <ul class="mainnav">
                <li ng-class="{active: activetab=='/dashboard'}">
                    <a href="/"><i class="fa fa-tachometer"></i><span>Dashboard</span> </a></li>
                <li ng-class="{active: activetab=='/suites'}">
                    <a href="/#/suites"><i class="fa fa-list-alt"></i><span>Suites</span> </a></li>
                <li ng-class="{active: activetab=='/tests'}">
                    <a href="/#/tests"><i class="fa fa-pencil"></i><span>Tests</span> </a></li>
            </ul>
        </div>
    </div>
</div>

<div class="main">
    <div class="main-inner">
        <div class="container">
            <ng-view></ng-view>
        </div>
    </div>
</div>

<script src="/lib/jquery-2.0.3.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/lib/angular/angular-route.js"></script>
<script src="/lib/highcharts.js"></script>
<script src="/lib/ui-bootstrap-0.10.0.min.js"></script>
<script src="/lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/services/TestService.js"></script>
<script src="/js/services/SuiteService.js"></script>
<script src="/js/services/LineChartService.js"></script>
<script src="/js/directives/highchart.js"></script>
<script src="/js/directives/clickLink.js"></script>
<script src="/js/directives/sortBy.js"></script>
<script src="/js/directives/onBlurChange.js"></script>
<script src="/js/directives/onEnterBlur.js"></script>
<script src="/js/directives/dashboardPanel.js"></script>
<script src="/js/controllers/DashboardCtrl.js"></script>
<script src="/js/controllers/SuiteCtrl.js"></script>
<script src="/js/controllers/SuitesCtrl.js"></script>
<script src="/js/controllers/TestsCtrl.js"></script>
<script src="/js/controllers/TestCtrl.js"></script>
<script src="/js/controllers/ModalDpCtrl.js"></script>
<script src="/js/filters/HtmlFilter.js"></script>
</body>
</html>
